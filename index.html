<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$750 Costco Gift Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --costco-blue: #005DAA;
      --costco-red: #E31837;
      --white: #ffffff;
      --gray-100: #f5f5f5;
      --gray-400: #9ca3af;
      --gray-600: #4b5563;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gray-100);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--white);
      border-radius: 20px;
      padding: 32px 28px;
      max-width: 340px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
    }

    /* Costco Logo */
    .logo {
      margin: 0 auto 16px;
    }

    .logo-costco {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 36px;
      font-weight: 900;
      font-style: italic;
      color: var(--costco-red);
      letter-spacing: 1px;
      line-height: 1;
    }

    .logo-wholesale {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      font-weight: 700;
      color: var(--costco-blue);
      letter-spacing: 3px;
      margin-top: 2px;
    }

    .logo-bar {
      display: flex;
      width: 140px;
      height: 4px;
      margin: 8px auto 0;
      border-radius: 2px;
      overflow: hidden;
    }

    .logo-bar span {
      flex: 1;
    }

    .logo-bar .red { background: var(--costco-red); }
    .logo-bar .white { background: #ccc; }
    .logo-bar .blue { background: var(--costco-blue); }

    .divider {
      width: 50px;
      height: 3px;
      background: var(--gray-100);
      margin: 16px auto;
      border-radius: 2px;
    }

    /* Amount */
    .amount {
      font-size: 48px;
      font-weight: 800;
      color: var(--costco-blue);
      margin-bottom: 4px;
    }

    .gift-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-600);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 28px;
    }

    /* Steps */
    .steps {
      background: var(--gray-100);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
    }

    .step-number {
      width: 20px;
      height: 20px;
      background: var(--costco-blue);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .step-text {
      font-size: 13px;
      color: var(--gray-600);
    }

    /* CTA Button */
    .cta-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      background: var(--costco-blue);
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 600;
      padding: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }

    .cta-btn:hover {
      background: #004a8a;
    }

    .cta-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    /* Disclaimer */
    .disclaimer {
      margin-top: 16px;
      font-size: 10px;
      color: var(--gray-400);
      line-height: 1.5;
    }

    .disclaimer a {
      color: var(--gray-400);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Costco Logo -->
    <div class="logo">
      <div class="logo-costco">COSTCO</div>
      <div class="logo-wholesale">WHOLESALE</div>
      <div class="logo-bar">
        <span class="red"></span>
        <span class="white"></span>
        <span class="blue"></span>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <!-- Amount -->
    <div class="amount">$750</div>
    <div class="gift-text">Costco Gift Card</div>
    
    <!-- Steps -->
    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-text">Click the Button Below</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">Enter Email and Basic Info</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-text">Complete 3-5 Recommended Deals</div>
      </div>
      <div class="step">
        <div class="step-number">4</div>
        <div class="step-text">Claim Reward in Your Email</div>
      </div>
    </div>
    
    <!-- CTA Button -->
    <a href="https://glctrk.org/aff_c?offer_id=941&aff_id=164706" class="cta-btn">
      Claim Now
      <svg viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
    </a>
    
    <!-- Disclaimer -->
    <p class="disclaimer">
      By continuing you accept our <a href="#">Terms</a> & <a href="#">Privacy</a>
    </p>
  </div>
</body>
</html>
